<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuchubal App</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ESTILOS DE LA PÁGINA -->
    <link
      rel="stylesheet"
      href="js/components/table-participant/tableParticipant.css"
    />
  </head>
  <body>
    <!-- INICIA EL CONTENIDO DE LA PÁGINA -->
    <div class="container">
      <div class="container mt-4">
        <div class="btn-group mb-3" role="group" aria-label="Filtro de Estado">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="filtrarEstado('Todos')"
          >
            Todos
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="filtrarEstado('No pagado')"
          >
            No pagado
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="filtrarEstado('Parcial')"
          >
            Parcial
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="filtrarEstado('Completado')"
          >
            Completado
          </button>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Contacto</th>
              <th>Dirección</th>
              <th>Método de Pago</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaParticipantes">
            <!-- Las filas de la tabla se llenarán dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- FINALIZA EL CONTENIDO DE LA PÁGINA -->

    <!-- SCRIPTS -->
    <script src="js/libs/jquery-3.7.1.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/dayjs.min.js"></script>
    <script src="js/libs/index.global.min.js"></script>
    <script src="js/libs/chart.js"></script>
    <script src="js/app.js"></script>

    <!-- SCRIPTS DE LA PÁGINA -->
    <script src="js/components/table-participant/tableParticipant.js"></script>
    <!-- <script src="js/libs/jspdf.umd.min.js"></script> -->
  </body>
</html>
